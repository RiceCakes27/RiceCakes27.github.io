<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>The Looker</title>
		<style>
			#videoElement {
				width: 500px;
				height: 375px;
				position: absolute;
			}
			#video {
				width: 100%;
			}
			body { 
				margin:0;
				background-color: black;
			}
		</style>
	</head>
	<body onload="looker()">
		<div id="balls">
			<video autoplay="true" id="videoElement"></video>
		</div>
		<script>
			function looker() {
				var delay = 6500;
				setTimeout(function () {
				camera();
				}, delay);
			}
			function camera() {
				var video = document.querySelector("#videoElement");
				if (navigator.mediaDevices.getUserMedia) {
				navigator.mediaDevices.getUserMedia({ video: true })
				.then(function (stream) {
				video.srcObject = stream;
				})
				.catch(function (err0r) {
				console.log("Something went wrong!");
				});
				var delay = 4000;
				setTimeout(function () {
				hide();
				}, delay);
			}
			function hide() {
				var x = document.getElementById("balls");
				if (x.style.display === "none") {
					x.style.display = "block";
				} else {
					x.style.display = "none";
				}
			} 
		}
		</script>
		<div>
			<video autoplay src="thelooker.mp4" id="video"></video>
		</div>
	</body>
</html>
