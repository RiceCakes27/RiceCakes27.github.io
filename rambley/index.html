<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>The Looker</title>
		<link rel="icon" href="LetMeGetaLook227.ico">
		<style>
			#videoElement {
				width: 500px;
				height: 375px;
				position: absolute;
				z-index: -1;
			}
			#video {
				height: 100vh;
			}
			#container {
				position: absolute;
				left: 50%;
				transform: translate(-50%, 0%);
			}
			body { 
				margin: 0;
				background-color: black;
				position: relative;
			}
		</style>
	</head>
	<body>
		<script>
			function looker() {
				var elem = document.documentElement;
				if (elem.requestFullscreen) {
					elem.requestFullscreen();
				} else if (elem.webkitRequestFullscreen) { /* Safari */
					elem.webkitRequestFullscreen();
				} else if (elem.msRequestFullscreen) { /* IE11 */
					elem.msRequestFullscreen();
				}
				document.getElementById('videoElement').style.zIndex="1";
				document.getElementById('video').style.cursor='default';
				document.getElementById('video').play();
				var delay = 6500;
				setTimeout(function () {
				camera();
				}, delay);
			}
			function camera() {
				var video = document.querySelector("#videoElement");
				if (navigator.mediaDevices.getUserMedia) {
				navigator.mediaDevices.getUserMedia({ video: true })
				.then(function (stream) {
				video.srcObject = stream;
				})
				.catch(function (err0r) {
				console.log("Something went wrong!");
				});
				var delay2 = 4000;
				setTimeout(function () {
					document.getElementById('videoElement').style.display='none';
				}, delay2);
			}
		}
		</script>
		<div id="container">
			<video autoplay="true" id="videoElement"></video>
			<video src="thelooker.mp4" style="cursor: pointer;" onclick="looker()" id="video"></video>
		</div>
	</body>
</html>
