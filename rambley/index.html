<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>The Looker</title>
		<style>
			#videoElement {
				width: 500px;
				height: 375px;
				position: absolute;
			}
			#video {
				width: 100%;
			}
		</style>
	</head>
	<body onload="looker()">
		<div>
			<video autoplay="true" id="videoElement"></video>
		</div>
		<script>
			function looker() {
				var delay = 6500;
				setTimeout(function () {
				camera();
				}, delay);
			}
			function camera() {
				var video = document.querySelector("#videoElement");
				if (navigator.mediaDevices.getUserMedia) {
				navigator.mediaDevices.getUserMedia({ video: true })
				.then(function (stream) {
				video.srcObject = stream;
				})
				.catch(function (err0r) {
				console.log("Something went wrong!");
				});
			}
		}
		</script>
		<div>
			<video autoplay src="thelooker.mp4" id="video"></video>
		</div>
	</body>
</html>
