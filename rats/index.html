<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy?</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        #scrolling-container {
            position: absolute;
            top: -100%;  /* Start completely off-screen */
            left: 50%;
            transform: translateX(-50%);
            width: 100%;  /* Adjust the width as needed */
            overflow: hidden;
            white-space: nowrap;
            animation: scroll 4s linear infinite;
            z-index: 1; /* Lower z-index to place behind the model */
        }

        #scrolling-text {
            font-size: 60px;
            white-space: normal; /* Allow line breaks */
            text-align: center;  /* Center the text */
        }

        @keyframes scroll {
            0% {
                top: -20%;
            }
            100% {
                top: 100%;
            }
        }

        #model-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2; /* Higher z-index to place in front of the text */
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="model-container"></div>
        <div id="scrolling-container">
        <div id="scrolling-text">
            Crazy? I was crazy once.<br>
            They put me in a rooom<br>
            A rubber room.<br>
            A rubber room with rats.<br>
            Rats make me crazy.
        </div>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@v0.163.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@v0.163.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="./main.js"></script>
</body>
</html>
