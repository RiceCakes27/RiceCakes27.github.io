		<script type="text/javascript">
			function vent() {
				var delay = 1000;
				venting.play()
				setTimeout(function () {
					addSUSSY();
				}, delay);
			}
			var funypattern = ['s', 'u', 's', 's', 'y', ' ', 'b', 'a', 'l', 'l', 's'];
			var current = 0;
			var keyHandler = function (event) {
				// If the key isn't in the pattern, or isn't the current key in the pattern, reset
				if (funypattern.indexOf(event.key) < 0 || event.key !== funypattern[current]) {
					current = 0;
					return;
				}
				// Update how much of the pattern is complete
				current++;
				// If complete, alert and reset
				if (funypattern.length === current) {
					current = 0;
					document.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'
				};
			};
			// Listen for keydown events
			document.addEventListener('keydown', keyHandler, false);
			function beep() {
				var text = new Audio('audio/boom.mp3');
				text.play();
			}
			var venting = new Audio('audio/venting.mp3');
			function amongUs() {
				var amongUsSound = new Audio('audio/amongus.mp3');
				amongUsSound.play();
			}
			function addSUSSY() {
				var dynamicHTML = `
					<!DOCTYPE html>
					<html lang="en">
					<head>
						<style>
							body {
								background-image: url("image/b69.png"), url("image/space.jpg");
								background-size: 169px, contain;
								background-repeat: repeat;
							}
							/* default style */
							p {
								font-size: 200px;
							}
							/* media query for mobile devices */
							@media only screen and (max-width: 600px) {
								p {
									font-size: 5em;
									max-width: 100%;
									height: auto;
								}
							}
						</style>
					</head>
					<body>
						<p style="font-family: sans-serif; color: darkred; text-align:center">SUSSY!</p>
						<audio autoplay="" loop="" src="audio/sussong.mp3"></audio>
					</body>
					</html>
				`;
				// Clear existing content
				document.body.innerHTML = '';
				// Create a new div to hold the dynamic HTML
				var dynamicContainer = document.createElement("div");
				dynamicContainer.innerHTML = dynamicHTML;
				// Append the dynamic HTML to the document body
				document.body.appendChild(dynamicContainer);
			}
		</script>
